<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <h1> {{ title }}</h1>
    <button @click="title = 'change with event click'">Update Event</button>
    <button @click="destroyEvent()">Destroy Event</button>
</div>
</body>
<script>
    new Vue ({
        el: '#app',
        data: {
            title: 'LifeCycle'
        },

        beforeCreated: function () {
            console.log('BeforeCreated');
        },

        created: function () {
            console.log('created');
        },

        beforeMounted: function () {
            console.log('beforeMounted');
        },

        mounted: function () {
            console.log('mounted');
        },

        beforeUpdated: function () {
            console.log('beforeUpdate!');
        },

        updated: function () {
            console.log('Update');
        },

        beforeDestroyed: function ()  {
            console.log('beforeDestroy');
        },

        destroyed: function ()  {
            console.log('destroyed');
        },

        methods: {
            destroyEvent: function () {
                this.$destroy();
            }
        }
    });
</script>
</html>
